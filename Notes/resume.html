<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saloni's Resume</title>
    <link rel="stylesheet" href="stylesheet.grid.css">
</head>

<body>

    <div class="container">

        <div class="block one">
            <span>
                <h1>SALONI PAL</h1>
                <h2 class="header">Software Engineer</h2>
            </span>
        </div>
        <div class="block two">
            <div class="image">
                <img class="profile" src="../Photos/Mine.jpg" alt="Profile Photo">
            </div>
            <div class="heading1">
                <h2>CONTACT</h2>
            </div>
            <div class="contactlist">
                <div class="span">
                    <h3>Address: </h3>
                    <span><input type="text" id="address"></span>
                </div>
                <div class="span">
                    <h3 class="content">Email: </h3>
                    <span><input type="text" id="email"></span>
                </div>
                <div class="span">
                    <h3 class="content">LinkedIn: </h3>
                    <span><input type="text" id="linkedin">
                    </span>
                </div>
                <div class="span">
                    <h3 class="content">GitHub: </h3>
                    <span><input type="text" id="github"></span>
                </div>
            </div>
            <div class="heading2">
                <h2>SKILLS</h2><br>
                <input type="text" id="skills">
            </div>
            <div class="heading3">
                <h2>HOBBIES</h2><br>
                <input type="text" id="hobbies">
            </div>
        </div>
        <div class="block three">
            <div class="block four">
                <h2>INTRODUCTION</h2>
            </div>
            <p class="p1"><input type="text" id="p1"></p>
            <div class="block five">
                <H2>PROJECT</H2>
            </div>
            <p class="p2"><input type="text" id="p2">
            <div class="block six">
                <H2>LANGUAGES</H2>
            </div>
            <div class="p3">
                <input type="text" id="p3">
            </div>
        </div>
    </div>

</body>

</html>
